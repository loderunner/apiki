baseURL: 'https://loderunner.github.io/apiki/'
title: 'apiki'
enableGitInfo: true
enableRobotsTXT: true
enableEmoji: true

module:
  imports:
    - path: 'github.com/imfing/hextra'

params:
  description: 'Terminal-based environment variable manager'
  images:
    - og-image.png
  theme:
    default: 'system'
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      width: 24
      height: 24
    socialLinks:
      github: 'https://github.com/loderunner/apiki'
  page:
    width: 'normal'
  footer:
    displayPoweredBy: true
    displayCopyright: true
  editURL:
    enable: true
    base: 'https://github.com/loderunner/apiki/edit/main/docs/content'

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: 'Getting Started'
      pageRef: '/docs/getting-started'
      weight: 1
    - name: 'Using apiki'
      pageRef: '/docs/using-apiki'
      weight: 2
    - name: 'Advanced'
      pageRef: '/docs/advanced'
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: 'https://github.com/loderunner/apiki'
      params:
        icon: github
