name: release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build without releasing)'
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: release-please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  release:
    name: release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    needs: release-please
    if: |
      (needs.release-please.outputs.release_created == 'true' && needs.release-please.outputs.tag_name != '') ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6
      - name: Create local tag for GoReleaser
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="${{ needs.release-please.outputs.tag_name }}"
          # Create tag locally for GoReleaser to use (don't push - GitHub will create it when publishing)
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          fi

      - name: Install libsecret (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          apt update
          apt install -y libsecret-1-dev

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "$GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import
            # Get the key fingerprint for GoReleaser
            FINGERPRINT=$(gpg --list-secret-keys --keyid-format LONG | grep "^sec" | head -1 | awk '{print $2}' | cut -d'/' -f2)
            echo "GPG_FINGERPRINT=$FINGERPRINT" >> $GITHUB_ENV
          fi

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --split ${{ inputs.dry_run && '--skip=publish' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          GPG_FINGERPRINT: ${{ env.GPG_FINGERPRINT }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/

      - name: Sync mise plugin
        if: ${{ !inputs.dry_run }}
        env:
          MISE_PLUGIN_TOKEN: ${{ secrets.MISE_PLUGIN_TOKEN }}
        run: |
          git clone https://x-access-token:${MISE_PLUGIN_TOKEN}@github.com/loderunner/asdf-apiki.git /tmp/asdf-apiki
          cp -r mise-plugin-template/* /tmp/asdf-apiki/
          cd /tmp/asdf-apiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Sync from apiki ${{ needs.release-please.outputs.tag_name }}"
          git push
  build:
    name: build
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created != 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --snapshot --skip=publish
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/